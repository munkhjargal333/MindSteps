name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: backend/go.sum

      # 3. Verify Go installation
      - name: Verify Go version
        run: go version

      # 4. Download dependencies
      - name: Download dependencies
        run: go mod download

      # 5. Verify dependencies
      - name: Verify dependencies
        run: go mod verify

      # 6. Run unit tests
      - name: Run unit tests (backend/test/unit)
        run: go test ./test/unit/... -v

      # 7. Run coverage for internal/user
      - name: Run coverage for internal/user
        run: |
          mkdir -p coverage
          go test ./internal/user/... \
            -coverprofile=coverage/user.out \
            -covermode=atomic \
            -v

      # 8. Generate coverage report
      - name: Generate coverage report
        run: |
          go tool cover -func=coverage/user.out | tee coverage/user.txt
          echo "## Coverage Summary" >> coverage/summary.md
          go tool cover -func=coverage/user.out | tail -1 >> coverage/summary.md

      # 9. Upload coverage artifact
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-service-coverage
          path: |
            backend/coverage/user.out
            backend/coverage/user.txt
            backend/coverage/summary.md

      # 10. golangci-lint
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

      # 11. gosec security scan
      - name: Run gosec security scan
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -fmt=json -out=gosec-report.json ./...
        continue-on-error: true

      # 12. Upload gosec report
      - name: Upload gosec report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gosec-security-report
          path: backend/gosec-report.json

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "‚ùå Backend CI Failed - ${{ github.repository }}"
          body: |
            Backend CI workflow failed!
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please check the logs for details.
          to: munkhjargal.ts39@gmail.com
          from: munkhjargal.ts39@gmail.com