name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # 1.25 release албан ёсоор байхгүй тул stable хувилбар тавьсан

      # 3. Download dependencies
      - name: Download dependencies
        run: go mod download

      # 4. Run unit tests
      - name: Run unit tests (backend/test/unit)
        run: go test ./test/unit/... -v

      # 5. Run coverage for internal/user
      - name: Run coverage for internal/user
        run: |
          mkdir -p coverage
          go test ./internal/user/... \
            -coverprofile=coverage/user.out \
            -covermode=atomic
          go tool cover -func=coverage/user.out > coverage/user.txt

      # 6. Upload coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-service-coverage
          path: backend/coverage/user.txt

      # 7. golangci-lint
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          working-directory: backend

      # 8. gosec security scan
      - name: Run gosec security scan
        uses: securego/gosec@master
        with:
          args: ./...

  notify:
    needs: test
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "❌ Backend CI Failed"
          body: "Tests or security checks failed in workflow run: ${{ github.run_id }}"
          to: munkhjargal.ts39@gmail.com
          from: "CI Bot <ci@example.com>"
